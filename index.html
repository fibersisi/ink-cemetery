<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Immersive Ink Cemetery</title>
</head>

<body>
  <div id="app"></div>
  <div id="ui">
    <h1>Ink Cemetery</h1>
    <p>Scroll to Clarify . WASD to Move</p>
    <div id="detail-overlay" class="hidden">
      <button id="close-btn">Ã—</button>
      <h2 id="detail-title">Tombstone Title</h2>
      <p id="detail-content">Details about this memory...</p>
    </div>
  </div>
  <div id="controls-guide">
    <div class="control-item">
      <span class="key">W</span>
      <span class="label">Forward</span>
    </div>
    <div class="control-item">
      <span class="key">A</span>
      <span class="label">Left</span>
    </div>
    <div class="control-item">
      <span class="key">S</span>
      <span class="label">Backward</span>
    </div>
    <div class="control-item">
      <span class="key">D</span>
      <span class="label">Right</span>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
